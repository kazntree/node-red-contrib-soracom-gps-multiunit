<script type="text/javascript">
    RED.nodes.registerType('soracom_gps_multiunit',{
        category: 'parser',
        color: '#a6bbcf',
        defaults: {
            property: {value:"payload",required:true},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-map-marker",
        label: function() {
            return this.name||"soracom_gps_multiunit";
        },
        oneditprepare: function() {
            if (this.property === undefined) {
                $("#node-input-property").val("payload");
            }
            $("#node-input-property").typedInput({default:'msg',types:['msg']});
        }
    });
</script>

<script type="text/html" data-template-name="soracom_gps_multiunit">
    <div class="form-row">
        <label for="node-input-property"><i class="fa fa-ellipsis-h"></i> <span data-i18n="common.label.property"></span></label>
        <input type="text" id="node-input-property" style="width:70%;"/>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
