<script type="text/html" data-help-name="soracom_gps_multiunit">
    <p>GPSマルチユニット SORACOM Editionから送られてきた、base64 でエンコードされたデータを JSON 形式のデータに変換するノードです。</p>
    <h3>入力</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">オブジェクト</span></dt>
        <dd>GPSマルチユニット SORACOM Editionから送られてきた、base64 でエンコードされたデータです。</dd>
    </dl>
    <h3>出力</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">オブジェクト</span></dt>
        ペイロードには以下の情報を含みます。詳細は<a href="https://dev.soracom.io/jp/gps_multiunit/how-it-works/" target="_blank">GPS マルチユニットから送信されるペイロード</a>を参照してください。
        <ul>
            <li>lat: 緯度 (度)</li>
            <li>lon: 経度 (度)</li>
            <li>bat: 電池ピクト(3段階、-1 は充電中)</li>
            <li>rs: アンテナピクト (-1は圏外)</li>
            <li>temp: 温度 (℃)</li>
            <li>humi: 湿度 (%)</li>
            <li>x: 加速度 X (mG)</li>
            <li>y: 加速度 Y (mG)</li>
            <li>z: 加速度 Z (mG)</li>
            <li>type: 0:定期送信・加速度割り込み、1:ボタン押下時の送信、-1:異常値</li>
        </ul>
    </dl>
</script>
